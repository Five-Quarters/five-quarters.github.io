<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <!-- <h2 class="footer-heading">{{ site.title | escape }}</h2> -->

    <div class="footer-col-wrapper">


      <div class="footer-col footer-col-1">
        
        <ul class="contact-list">
          <h4>Enquiries</h4>
          <li>
            <a class="u-email" href="mailto:{{ site.email }}"><i class="fa fa-envelope"></i> {{ site.email }}</a>
          </li>     
        </ul>
      </div>
      <!-- </div> -->

      <div class="footer-col footer-col-2">
        <ul class="social-media-list">
          <h4>Social</h4>
          <li><a href="https://www.instagram.com/{{ site.artist_instagram_username | cgi_escape | escape }}/">
            <i class="fa fa-instagram fa-lg"></i>
            <span class="username">{{ site.artist_instagram_username }}</span></a>
          </li>
          <li><a href="https://www.pinterest.co.uk/{{ site.artist_pinterest_username | cgi_escape | escape }}/john-davey-five-quarters-lino-prints/">
            <i class="fa fa-pinterest fa-lg"></i>
            <span class="username">{{ site.artist_pinterest_username }}</span></a>
          </li>
        </ul>
       <!--{%- include social.html -%} -->
      </div>
    </div>

  </div>

</footer>
